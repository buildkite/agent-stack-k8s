steps:
- label: ":git::console::superhero: checkout private git repo as root"
  agents:
    queue: {{.queue}}
  plugins:
  - kubernetes:
      gitEnvFrom:
      - secretRef:
          name: agent-stack-k8s
      podSpec:
        containers:
        - image: alpine:latest
          command:
          - echo
          - hello world

- label: ":git::console::superhero: checkout private git with ssh credentials secret as root"
  agents:
    queue: {{.queue}}
  plugins:
  - kubernetes:
      sshCredentialsSecret: agent-stack-k8s
      podSpec:
        containers:
        - image: alpine:latest
          command:
          - echo
          - hello world

- label: ":git::console::student: checkout private git repo as user"
  agents:
    queue: {{.queue}}
  plugins:
  - kubernetes:
      gitEnvFrom:
      - secretRef:
          name: agent-stack-k8s
      podSpec:
        containers:
        - image: alpine:latest
          command:
          - echo
          - hello world
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 1001

- label: ":git::console::student: checkout private git with ssh credentials secret repo as user"
  agents:
    queue: {{.queue}}
  plugins:
  - kubernetes:
      sshCredentialsSecret: agent-stack-k8s
      podSpec:
        containers:
        - image: alpine:latest
          command:
          - echo
          - hello world
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 1001
