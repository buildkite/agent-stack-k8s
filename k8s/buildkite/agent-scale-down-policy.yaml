apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: agent-scale-down
  namespace: buildkite
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: agent
  minReplicas: 1
  maxReplicas: 20
  metrics:
    - type: External
      external:
        metric:
          name: buildkite_busy_agent_percentage
          selector:
            matchLabels:
              queue: kubi
        target:
          type: Value
          value: 99
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 20
      selectPolicy: Max
      policies:
        - type: Pods
          value: 40
          periodSeconds: 10
    scaleUp:
      selectPolicy: Disabled
